<div class="container">
  <div class="row text-center">
    <h4>Modify/Remove Well</h4>
  </div>
  <div class="row">
    <div class="col-2"></div>
    <div class="col-4 text-end">
      <label for="apiInputField">API #: </label>
    </div>
    <div class="col-4">
      <input id="apiInputField" type="text" [disabled]="true" [value]="well.getApiNumber()"/>
    </div>
    <div class="col-2"></div>
  </div>
  <div class="row">
    <div class="col-2"></div>
    <div class="col-4 text-end">
      <label for="permitNumberInputField">Permit #: </label>
    </div>
    <div class="col-4">
      <input id="permitNumberInputField" type="text" [disabled]="true" [value]="well.getPermitNumber()"/>
    </div>
    <div class="col-2"></div>
  </div>
  <div class="row">
    <div class="col-2"></div>
    <div class="col-4 text-end">
      <label for="wellNameInputField">Well Name: </label>
    </div>
    <div class="col-4">
      <input id="wellNameInputField" type="text" #wellName [disabled]="false" [value]="well.getWellName()"/>
    </div>
    <div class="col-2"></div>
  </div>
  <div class="row">
    <div class="col-2"></div>
    <div class="col-4 text-end">
      <label for="wellNumberInputField">Well Number: </label>
    </div>
    <div class="col-4">
      <input id="wellNumberInputField" type="text" #wellNumber [disabled]="false" [value]="well.getWellNumber()"/>
    </div>
    <div class="col-2"></div>
  </div>
  <div class="row">
    <div class="col-2"></div>
    <div class="col-4 text-end">
      <label for="countyNameInputField">County Name: </label>
    </div>
    <div class="col-4">
      <input id="countyNameInputField" type="text" #countyName [disabled]="false" [value]="well.getCountyName()"/>
    </div>
    <div class="col-2"></div>
  </div>
  <div class="row">
    <div class="col-2"></div>
    <div class="col-4 text-end">
      <label for="townshipNameInputField">Township Name: </label>
    </div>
    <div class="col-4">
      <input id="townshipNameInputField" #townshipName type="text" [disabled]="false" [value]="well.getTownshipName()"/>
    </div>
    <div class="col-2"></div>
  </div>
</div>
<div class="text-center">
<button type="button" [routerLink]="['/wells/']" class="btn btn-secondary">Cancel</button>
<button type="button" class="btn btn-danger" (click)="deleteWell(well.getId())">Delete Well</button>
<button type="button" class="btn btn-primary"
        (click)="updateWell(well.getId(),wellName.value,wellNumber.value,countyName.value,townshipName.value)">
  Update Well
</button>
</div>
