<h4>Wells</h4>
<div class="wells-list-div">
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col" class="header col-1">Permit #</th>
    <th scope="col" class="header col-3">Well</th>
    <th scope="col" class="header col-2">County</th>
    <th scope="col" class="header col-2">Township</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let well of wells">
    <th scope="row"><a routerLink="/wells/{{well.getId()}}">{{well.getPermitNumber()}}</a></th>
    <td>{{well.getWellName()}}&nbsp;#{{well.getWellNumber()}}</td>
    <td>{{well.getCountyName()}}</td>
    <td>{{well.getTownshipName()}}</td>
  </tr>
  </tbody>
</table>
</div>
<div class="text-center">
  <button type="button" [routerLink]="['/']" class="btn btn-secondary">Cancel</button>
  <button type="button" class="btn btn-primary" [routerLink]="['/wells/create']">Create Well</button>
</div>
